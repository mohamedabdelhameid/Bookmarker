<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <meta name="description" content="Random Quote" />
    <meta name="keywords" content="Quote , random , daily...." />
    <link rel="icon" href="./logo.jpg" type="image/x-jpg" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        class="container p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="bookMark">Bookmarker</h1>
      </div>
    </header>

    <main>
      <section class="forms">
        <div class="container p-4">
          <p class="fs-3 fw-bold text-center">
            <span><i class="fa-solid fa-bookmark"></i></span>
            Bookmark your favorite sites
            <span><i class="fa-solid fa-bookmark"></i></span>
          </p>
          <div class="form">
            <form>
              <div class="mb-3">
                <label for="exampleInputName1" class="form-label fs-6 fw-bold">
                  <span><i class="fa-solid fa-book-bookmark"></i></span>
                  Book Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="Bookmark Name"
                  oninput="validationName()"
                />
                <p class="text-danger d-none" id="nameNotValid">Book name must contain 3 characters at least and first character must be in a capital litter.</p>
              </div>
              <div class="mb-3">
                <label for="exampleInputUrl1" class="form-label fs-6 fw-bold">
                  <span><i class="fa-solid fa-link"></i></span>
                  Site URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="exampleInputUrl1"
                  placeholder="Website URL"
                  oninput="validationUrl()"
                />
                <p class="text-danger d-none" id="urlNotValid">Site link must be a valid.</p>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  id="btnAddBook"
                  class="btn fw-medium px-4"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="books">
        <div class="container p-4">
          <table class="w-100 text-center text-capitalize bg-white">
            <thead>
              <th>index</th>
              <th>website Name</th>
              <th>visit</th>
              <th>delete</th>
            </thead>

            <tbody id="tableData"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
